<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI or Not?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI or Not?</h1>
        <div class="game-container">
            <button id="start-button">Start</button>
            <div id="game-area" class="hidden">
                <div class="score-container">
                    <p>Lives: <span id="lives-count"></span></p>
                    <p>Score: <span id="score-count"></span></p>
                </div>
                <img id="game-image" src="" alt="Game Image" class="hidden">
                <div id="buttons-area" class="hidden">
                    <button id="ai-button">AI</button>
                    <button id="real-button">Real</button>
                </div>
                <p id="feedback-text"></p>
            </div>
            <div id="game-over-area" class="hidden">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score"></span></p>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="50">
                <button id="add-score-button" class="hidden">Add Score</button>
                <button id="try-again-button">Try Again</button>
            </div>
            <div id="leaderboard-area">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="about">
                <h2>About</h2>
                <p>This game challenges you to guess whether an image was generated by AI or is a real photograph. You have 3 lives to guess correctly. Good luck!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
